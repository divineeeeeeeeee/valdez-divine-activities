<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Media Query</h1>
    <picture class="img">
        <source media="(max-width: 600px)" srcset="img/vine1.jpg">
        <source media="(min-width: 601px) and (max-width: 767px)" srcset="img/vine2.jpg">
        <source media="(min-width: 768px) and (max-width: 991px)" srcset="img/vine3.jpg">
        <source media="(min-width: 992px) and (max-width: 1200px)" srcset="img/vine4.jpg">
        <img src="img/vine5.jpg" alt="Example Image">
    </picture>
    <p>This is a paragraph of text.</p>
    <p>This is a paragraph of text.</p>
</body>

</html>
