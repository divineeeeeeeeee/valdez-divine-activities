<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <center>
            <h1>Register</h1>
            <h2>Error Message</h2><br>


            <label id="username" class="labelclass">Username</label>
            <input type="text"><br><br>

            <label id="name" class="labelclass">Name</label>
            <input type="text"><br><br>

            <label id="gender" class="labelclass">Gender</label>
            <select name="gender" id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="nottell">Rather Not Tell</option>
            </select><br><br>

            <label id="password" class="labelclass">Password</label>
            <input type="password"><br><br><br>

            <button>Register</button><br><br>
            <a href="registered.html">Already Registered?</a>
        </center>
    </div>
</body>

</html>
